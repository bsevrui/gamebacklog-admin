<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ user?.username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label>
        <h3>{{ 'LABEL_EMAIL' | translate }}</h3>
        <p>{{ user?.email }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-select label="{{ 'LABEL_ROLE' | translate }}" label-placement="floating" value="{{ user?.role }}" [(ngModel)]="role" required="true">
        <ion-select-option value="ADMIN">{{ 'SELECT_ROLE_ADMIN' | translate }}</ion-select-option>
        <ion-select-option value="USER">{{ 'SELECT_ROLE_USER' | translate }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button expand="block" color="success" (click)="update()">
      <ion-icon slot="start" name="save-sharp"></ion-icon>
      {{ 'ACTION_SAVE' | translate }}
    </ion-button>
    <ion-button expand="block" color="medium" fill="outline" [routerLink]="['/users']" routerDirection="backward">
      <ion-icon slot="start" name="close"></ion-icon>
      {{ 'ACTION_CANCEL' | translate }}
    </ion-button>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ user?.username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label>
        <h3>{{ 'LABEL_EMAIL' | translate }}</h3>
        <p>{{ user?.email }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-input label="{{ 'LABEL_USERNAME' | translate }}" labelPlacement="floating" [(ngModel)]="username" value="{{ user?.username }}" [counter]="true" maxlength="50" [clearInput]="true" debounce="500" inputmode="text" required="true"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-select label="{{ 'LABEL_ROLE' | translate }}" label-placement="floating" value="{{ user?.role }}" [(ngModel)]="role" required="true">
        <ion-select-option value="ADMIN">{{ 'SELECT_ROLE_ADMIN' | translate }}</ion-select-option>
        <ion-select-option value="USER">{{ 'SELECT_ROLE_USER' | translate }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full">
      <ion-input label="{{ 'LABEL_BIRTHDATE' | translate }}" labelPlacement="floating" [(ngModel)]="birthdate" value="{{ user?.birthdate }}" [counter]="true" [clearInput]="true" debounce="500" type="date" required="true"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input label="{{ 'LABEL_FIRSTNAME' | translate }}" labelPlacement="floating" [(ngModel)]="firstName" value="{{ user?.firstName }}" [counter]="true" maxlength="75" [clearInput]="true" debounce="500" inputmode="text"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input label="{{ 'LABEL_LASTNAME' | translate }}" labelPlacement="floating" [(ngModel)]="lastName" value="{{ user?.lastName }}" [counter]="true" maxlength="100" [clearInput]="true" debounce="500" inputmode="text"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input label="{{ 'LABEL_PROFILEPICTURE' | translate }}" labelPlacement="floating" [(ngModel)]="profilePicture" value="{{ user?.profilePicture }}" [counter]="true" maxlength="255" [clearInput]="true" debounce="500" type="url" inputmode="url"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button expand="block" color="success" (click)="update()">
      <ion-icon slot="start" name="save-sharp"></ion-icon>
      {{ 'ACTION_SAVE' | translate }}
    </ion-button>
    <ion-button expand="block" color="medium" fill="outline" [routerLink]="['/users']" routerDirection="backward">
      <ion-icon slot="start" name="close"></ion-icon>
      {{ 'ACTION_CANCEL' | translate }}
    </ion-button>
  </div>
</ion-content>
